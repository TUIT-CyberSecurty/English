<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Situation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="generate">
            <h1>Situation Generator</h1>
            <div id="situations-list"></div>
            <button id="round-button" onclick="toggleRound()">Start Round</button>
            <button id="stop-button" onclick="endRound()" style="display: none;">Stop Round</button>
        </section>
        <section id="results">
            <h1>Results</h1>
            <div id="emotions-list"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
