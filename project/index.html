<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Situation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="#" onclick="showSection('generate')">quiz 1</a></li>
                <li><a href="#" onclick="showSection('quiz2')">quiz 2</a></li>
                <li><a href="#" onclick="showSection('rating')">rating</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="generate">
            <h1>Situation Generator</h1>
            <div id="situations-list"></div>
            <button id="round-button" onclick="toggleRound()">Start Round</button>
            <button id="stop-button" onclick="endRound()" style="display: none;">Stop Round</button>
        </section>

        <section id="quiz2" class="hidden">
            <h1>Эмоции Игра</h1>
            <div id="emotion-display"></div>
            <button id="start-game" onclick="startEmotionGame()">Start Game</button>
            
            <div id="timer-display">60</div>
        </section>

        <section id="rating" class="hidden">
            <h2>Rating</h2>
            <ul id="ranking-list">
                <li>No scores yet.</li>
            </ul>
        </section>
    </div>
    <button class="floating-button" onclick="openForm()">+</button>

    <!-- Popup Form -->
    <div class="form-popup" id="studentForm">
        <h3>Student Information</h3>
        <input type="text" id="studentName" placeholder="First Name">
        <input type="text" id="studentSurname" placeholder="Last Name">
        <input type="text" id="studentScore" placeholder="Score">
        <button onclick="submitStudentInfo()">Submit</button>
        <button class="close-btn" onclick="closeForm()">Close</button>
    </div>

    <script src="script.js"></script>
